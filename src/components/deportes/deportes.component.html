<div>
    <h1>Ejemplo directivas Angular</h1>
    <h2>Numero de deportes: {{sports.length}}</h2>
    <!-- Directiva if -->
    <div *ngIf="sports.length < 7; then condiciontrue; else condicionelse">
    </div>
    <ng-template #condiciontrue>
        <p style="color: red;">
            Tienes menos de 7 deportes
        </p>
    </ng-template>
    <ng-template #condicionelse>
        <p style="color: blue;">
            Tienes mas de 7 deportes
        </p>
    </ng-template>
    <h4 style="color:blueviolet">
        El primer deporte es: {{sports[0]}}
    </h4>
    <!-- Bucle con directiva for -->
    <ul>
        <li *ngFor="let spt of sports; let i = index">
            Index: {{i}}, Deporte: {{spt}}
        </li>
    </ul>
</div>
<div>
    <h1>Ejemplo de numeros con style INLINE</h1>
    <ul>
        <li *ngFor="let num of numeros"
            [style.color]="num % 2 === 0 ? 'green' : 'red'">
            {{num}}
        </li>
    </ul>
</div>
