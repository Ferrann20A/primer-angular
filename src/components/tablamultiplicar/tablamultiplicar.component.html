<div>
    <form #tablaMultiplicar="ngForm">
        <label>Introduce un numero</label>
        <input type="number" name="cajanum" #cajanum/><br/>
        <button (click)="generarTablaMultiplicar()">Mostrar tabla de multiplicar</button>
    </form>
    <hr/>
    <table border="1" *ngIf="numeros.length > 0">
        <thead>
            <tr>
                <th>Operacion</th>
                <th>Resultado</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let num of numeros; let i = index">
                <td>{{numero}} x {{i+1}}</td>
                <td>{{num}}</td>
            </tr>
        </tbody>
    </table>
</div>
